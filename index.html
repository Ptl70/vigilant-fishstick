
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patel Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'text-primary': 'rgba(255, 255, 255, 0.95)', 
            'text-secondary': 'rgba(255, 255, 255, 0.75)', 
            'text-muted': 'rgba(255, 255, 255, 0.55)', 
          },
          boxShadow: {
            'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2); /* Darker track for better contrast with light content */
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.25); 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.4);
    }
    html, body, #root {
      height: 100%;
      overflow: hidden; 
    }
    body {
      font-family: 'Inter', sans-serif;
      color: theme('colors.text-primary');
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffcc00, #ff00ff); 
      background-size: 400% 400%;
      animation: vibrantGradient 20s ease infinite;
      background-attachment: fixed;
    }

    @keyframes vibrantGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-panel {
      background: rgba(0, 0, 0, 0.02); /* Subtle dark tint - "1% darkness" effect */
      backdrop-filter: blur(20px) saturate(180%); 
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12); /* Lighter border for contrast */
      border-radius: 0.75rem; 
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); /* Slightly more pronounced shadow */
    }
    
    .glass-input {
      background: rgba(0, 0, 0, 0.01); /* Subtle dark tint */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15); /* Lighter border */
      color: theme('colors.text-primary');
    }
    .glass-input::placeholder {
      color: theme('colors.text-muted');
    }
    .glass-input:focus {
      background: rgba(0, 0, 0, 0.03); 
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    .glass-button {
      background: rgba(0, 0, 0, 0.03); /* Subtle dark tint */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2); /* Lighter border */
      color: theme('colors.text-primary');
      transition: background-color 0.2s, border-color 0.2s;
    }
    .glass-button:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.06); 
      border-color: rgba(255, 255, 255, 0.3);
    }
    .glass-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .markdown-body { color: theme('colors.text-primary'); }
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      font-weight: 600; 
      margin-top: 0.8em;
      margin-bottom: 0.4em;
      line-height: 1.3;
      color: theme('colors.text-primary');
    }
    .markdown-body h1 { font-size: 1.5em; }
    .markdown-body h2 { font-size: 1.25em; }
    .markdown-body h3 { font-size: 1.125em; }

    .markdown-body p {
      margin-bottom: 0.75em; 
      line-height: 1.6;
    }

    .markdown-body ul,
    .markdown-body ol {
      margin-left: 1.25em; 
      margin-bottom: 0.75em;
      padding-left: 1em;
    }
    .markdown-body ul { list-style-type: disc; }
    .markdown-body ol { list-style-type: decimal; }

    .markdown-body li {
      margin-bottom: 0.25em; 
    }
    .markdown-body li > p { margin-bottom: 0.25em; } 
    .markdown-body li > ul, .markdown-body li > ol { margin-top: 0.25em; margin-bottom: 0.25em; }


    .markdown-body pre {
      background-color: rgba(0, 0, 0, 0.5); /* Maintained dark for code readability */
      color: #f0f0f0; 
      padding: 1em;
      border-radius: 0.375rem; 
      overflow-x: auto;
      margin-bottom: 1em; 
      font-family: monospace;
      font-size: 0.875em; 
      border: 1px solid rgba(255,255,255,0.15); /* Light border for contrast */
      position: relative; 
    }
    .markdown-body pre code {
      background-color: transparent;
      padding: 0;
      color: inherit; 
    }
    
    .copy-code-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      background-color: rgba(255, 255, 255, 0.1); 
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.25rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s, background-color 0.2s;
    }
    .markdown-body pre:hover .copy-code-button {
      opacity: 1;
    }
    .copy-code-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }


    .markdown-body code:not(pre > code) {
      background-color: rgba(0, 0, 0, 0.15); /* Subtle dark inline code bg */
      color: theme('colors.text-secondary'); 
      padding: 0.2em 0.4em;
      border-radius: 0.25rem; 
      font-family: monospace;
      font-size: 0.875em; 
      border: 1px solid rgba(255,255,255,0.1); /* Light border */
    }

    .markdown-body blockquote {
      border-left: 4px solid rgba(255,255,255,0.2); 
      padding-left: 1em; 
      margin-left: 0;
      margin-bottom: 1em; 
      color: theme('colors.text-secondary'); 
      font-style: italic;
    }
    .markdown-body blockquote p { margin-bottom: 0.5em; }


    .markdown-body a {
      color: #60a5fa; /* Keep links bright */
      text-decoration: underline;
    }
    .markdown-body a:hover {
      color: #93c5fd; 
    }

    .markdown-body table {
      width: auto;
      border-collapse: collapse;
      margin-bottom: 1em;
      border: 1px solid rgba(255,255,255,0.1); 
      font-size: 0.875em;
    }
    .markdown-body th, .markdown-body td {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 0.5em 0.75em;
      text-align: left;
    }
    .markdown-body th {
      background-color: rgba(0,0,0,0.05); /* Subtle dark tint for header */
      font-weight: 600;
    }
    .markdown-body hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.1); 
      margin-top: 1.5em; 
      margin-bottom: 1.5em;
    }
    .prose :where(code):not(:where([class~="not-prose"] *))::before,
    .prose :where(code):not(:where([class~="not-prose"] *))::after {
        content: ""; 
    }

    /* Style for search term highlighting */
    .search-highlight {
      background-color: rgba(255, 255, 0, 0.4); /* Slightly less opaque yellow */
      color: #000; /* Black text for readability on yellow */
      padding: 0.1em;
      border-radius: 0.2em;
    }
    .markdown-body .search-highlight { 
        background-color: rgba(255, 255, 0, 0.4) !important;
        color: #000 !important;
    }

  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react": "https://esm.sh/react@^19.1.0",
    "marked": "https://esm.sh/marked@^12.0.2",
    "dompurify": "https://esm.sh/dompurify@^3.1.5",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-text-primary">
  <div id="root" class="h-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
